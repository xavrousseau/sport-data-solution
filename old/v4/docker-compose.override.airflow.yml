# ========================================================================================
# üîÅ FACTORISATION DES VARIABLES D‚ÄôENVIRONNEMENT AIRFLOW
# Objectif : √©viter les duplications et faciliter la maintenance
# ========================================================================================
x-airflow-env: &airflow-env
  AIRFLOW__CORE__DEFAULT_TIMEZONE: utc
  AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
  AIRFLOW__CELERY__BROKER_URL: ${AIRFLOW__CELERY__BROKER_URL}
  AIRFLOW__CELERY__RESULT_BACKEND: ${AIRFLOW__CELERY__RESULT_BACKEND}
  AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}

services:

  # ========================================================================================
  # 1. sport-airflow-init ‚Äî Service unique d'initialisation : DB + user admin + pip install
  # ========================================================================================
  sport-airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    image: sport-airflow:latest
    container_name: sport-airflow-init
    depends_on:
      sport-postgres:
        condition: service_healthy
      sport-redis:
        condition: service_healthy
    restart: "no"
    environment:
      <<: *airflow-env
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./requirements.txt:/requirements.txt
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    entrypoint:
      - bash
      - -c
      - |
        pip install -r /requirements.txt && \
        airflow db init && \
        airflow users create \
          --username ${AIRFLOW_ADMIN_USER} \
          --firstname ${AIRFLOW_ADMIN_FIRSTNAME} \
          --lastname ${AIRFLOW_ADMIN_LASTNAME} \
          --role Admin \
          --email ${AIRFLOW_ADMIN_EMAIL} \
          --password ${AIRFLOW_ADMIN_PASSWORD}
    networks:
      - sport-network

  # ========================================================================================
  # 2. sport-airflow-webserver ‚Äî Interface Web UI Airflow (http://localhost:${AIRFLOW_WEB_PORT})
  # ========================================================================================
  sport-airflow-webserver:
    image: sport-airflow:latest
    container_name: sport-airflow-webserver
    depends_on:
      - sport-airflow-init
    restart: unless-stopped
    environment:
      <<: *airflow-env
    ports:
      - "${AIRFLOW_WEB_PORT}:8080"
    command: airflow webserver
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./requirements.txt:/requirements.txt
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sport-network

  # ========================================================================================
  # 3. sport-airflow-scheduler ‚Äî Service qui planifie et d√©clenche les DAGs
  # ========================================================================================
  sport-airflow-scheduler:
    image: sport-airflow:latest
    container_name: sport-airflow-scheduler
    depends_on:
      - sport-airflow-webserver
    restart: unless-stopped
    environment:
      <<: *airflow-env
    command: airflow scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./requirements.txt:/requirements.txt
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    networks:
      - sport-network

  # ========================================================================================
  # 4. sport-airflow-worker ‚Äî Ex√©cution des t√¢ches via Celery
  # ========================================================================================
  sport-airflow-worker:
    image: sport-airflow:latest
    container_name: sport-airflow-worker
    depends_on:
      - sport-airflow-scheduler
    restart: unless-stopped
    environment:
      <<: *airflow-env
    command: airflow celery worker
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./requirements.txt:/requirements.txt
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    networks:
      - sport-network

  # ========================================================================================
  # 5. sport-airflow-flower ‚Äî Monitoring Celery via UI Web (http://localhost:${AIRFLOW_FLOWER_PORT})
  # ========================================================================================
  sport-airflow-flower:
    image: sport-airflow:latest
    container_name: sport-airflow-flower
    depends_on:
      - sport-airflow-worker
    restart: unless-stopped
    environment:
      <<: *airflow-env
    command: airflow celery flower
    ports:
      - "${AIRFLOW_FLOWER_PORT}:5555"
    volumes:
      - ./requirements.txt:/requirements.txt
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5555/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sport-network

# ========================================================================================
# R√©seau partag√© entre les services Airflow
# ========================================================================================
networks:
  sport-network:
    driver: bridge
